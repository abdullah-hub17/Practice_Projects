<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG_Gradient_Gen</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div>
        <button id="mybutton">#051937</button>
        <button id="mybutton2">#008793</button>
      </div>
      <h2>Copy your code here</h2>
      <div class="copycode">
        background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152,
        63, 198))
      </div>
    </section>
    <script>
      let btn1 = document.getElementById("mybutton");
      let btn2 = document.getElementById("mybutton2");
      let copydiv = document.querySelector(".copycode");
      let rgb1 = "#111";
      let rgb2 = "#fff";

      const getHexVal = () => {
        let myhexaval = "0123456789abcdef";
        let colors = "#";
        for (let i = 0; i < 6; i++) {
          colors =
            colors + myhexaval[Math.floor(Math.random() * 16)];
        }
        return colors;
      }

      const handleButton1 = () => {
        rgb1 = getHexVal();
        console.log(rgb1);
        btn1.innerText = rgb1;
        document.body.style.backgroundImage = `linear-gradient(to right , ${rgb1}, ${rgb2})`;
        copydiv.innerHTML = `background-image: linear-gradient(to right , ${rgb1}, ${rgb2})`;
      };

      const handleButton2 = () => {
        rgb2 = getHexVal();
        console.log(rgb2);
        btn2.innerText = rgb2;
        document.body.style.backgroundImage = `linear-gradient(to right , ${rgb1}, ${rgb2})`;
        copydiv.innerHTML = `background-image: linear-gradient(to right , ${rgb1}, ${rgb2})`;
      };

      btn1.addEventListener("click", handleButton1);
      btn2.addEventListener("click", handleButton2);

      copydiv.addEventListener('click', () => {
        navigator.clipboard.writeText(copydiv.innerText);
      })
    </script>
  </body>
</html>
